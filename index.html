<!DOCTYPE html>
<html lang="en">
<style type="text/css">
	/* remove the vertical scrollbar */
	html {
		overflow-y: hidden;
	}
	/* remove the default margin of the browser */
	body {
		margin : 0;
	}
</style>
<head>
	<meta charset="UTF-8">
	<title>Testing svg</title>
	<!-- make the page responsive -->
	<meta 	name="viewport" 
			content="	width=device-width, 
						initial-scale=1.0, 
						maximum-scale=1.0, 
						user-scalable=no"
			/>
</head>
<body>
<!-- make the svg image take the whole window -->

<svg width="100%" height="100vh">
<!-- First draw a cyan rectangle -->
<rect 
	width="100%" 
	height="50%" 
	x="0" 
	y="0" 
	style="	stroke: black;
			fill: cyan"
	/>
<!-- Then an orange circle -->
<circle 
	cx="50%" 
	cy="50%" 
	r="100" 
	style="	stroke: black; 
			fill: orange"
	/>
<!-- Then an blue rectangle -->
<rect 
	width="100%"
	height="50%"
	x="0"
	y="50%"
	style="
		stroke: black;
		fill: blue
		"
	/>
<!-- and so on-->
<line 
	x1="40%"
	y1="60%"
	x2="60%"
	y2="60%"
	style="
		stroke:rgba(255,0,0,0.9);
		stroke-width:5
		"
	/>
<line 
	x1="42%"
	y1="70%"
	x2="58%"
	y2="70%"
	style="
		stroke:rgba(255,0,0,0.7);
		stroke-width:5
		"
	/>
<line 
	x1="48%"
	y1="80%"
	x2="52%"
	y2="80%"
	style="
		stroke:rgba(255,0,0,0.5);
		stroke-width:5
		"
	/>



</svg>	

</body>
</html>
