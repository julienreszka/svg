<!DOCTYPE html>
<html lang="en">
<style type="text/css">
	/* remove the vertical scrollbar */
	html {
		overflow-y: hidden;
	}
	/* remove the default margin of the browser */
	body {
		margin : 0;
	}
</style>
<head>
	<meta charset="UTF-8">
	<title>Testing svg</title>
	<!-- make the page responsive -->
	<meta 	name="viewport" 
			content="	width=device-width, 
						initial-scale=1.0, 
						maximum-scale=1.0, 
						user-scalable=no"
			/>
</head>
<body>

<!-- 	make the svg image take the whole window 
		but stay proportional-->
<svg 
	width="100%" 
	height="100vh"
	viewBox="0 0 500 500"
>
<!-- First draw a cyan rectangle -->
<rect 
	width="100%" 
	height="50%" 
	x="0" 
	y="0" 
	style="	stroke: black;
			fill: cyan"
	/>
<!-- Then an orange circle -->
<circle 
	cx="50%" 
	cy="50%" 
	r="20%" 
	style="	stroke: black; 
			fill: orange"
	/>
<!-- Then an blue rectangle -->
<rect 
	width="100%"
	height="50%"
	x="0"
	y="50%"
	style="
		stroke: black;
		fill: blue
		"
	/>
<!-- and so on-->
<line 
	x1="40%"
	y1="60%"
	x2="60%"
	y2="60%"
	style="
		/* rgba(red from 0 to 255,green,blue, transparency from 0 to 1)*/
		stroke:rgba(255,0,0,0.9);
		stroke-width:5
		"
	/>

<line 
	x1="42%"
	y1="70%"
	x2="58%"
	y2="70%"
	style="

		stroke:rgba(255,0,0,0.7);
		stroke-width:5
		"
	/>

<line 
	x1="48%"
	y1="80%"
	x2="52%"
	y2="80%"
	style="
		stroke:rgba(255,0,0,0.5);
		stroke-width:5
		"
	/>

<!-- yellow ellipse -->
<ellipse
	cx="15%"
	cy="75%"
	rx="10%"
	ry="5%"
	style="
		stroke: black;
		fill: yellow;
		stroke-width:4"
		"

	/>

<!-- purple rect with rounded corners (rx and ry) -->
<rect 
	width="10%"
	height="20%"
	x="75%"
	y="43%"
	rx="20"
	ry="20"
	style="
		stroke: black;
		fill: purple;
		opacity:0.9
		"
	/>



</svg>	

</body>
</html>
